<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgb(221, 201, 226);
      }
      input {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 350px;
        height: 350px;
        margin: 50px auto;
        border-radius: 5px;
        background: #668ad0;
      }
      .form {
        height: 83%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .title {
        background: #179799;
        line-height: 3;
        text-align: center;
        color: #fff;
        font-size: 20px;
        border-radius: 5px;
      }

      .select,
      .box_d > input,
      .btn {
        width: 200px;
        height: 30px;
        outline: none;
      }
      .name {
        font-size: 16px;
        color: #fff;
      }
      .box_d {
        width: 200px;
        text-align: left;
      }
      .line {
        height: 20px;
      }
      .btn {
        background-color: rgb(44, 224, 164);
        outline-style: none;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">聊天室</div>
      <form action="./chat.html" class="form">
        <div class="box_d">
          <span class="name">用户名</span> <br />
          <input type="text" name="username"/>
        </div>
        <div class="line"></div>
        <div class="box_d">
          <span class="name">房间</span> <br />
          <select class="select" name="room">
            <option value="JS">JS</option>
            <option value="PHP">PHP</option>
            <option value="NODE">NODE</option>
            <option value="JAVA">JAVA</option>
          </select>
        </div>
        <div class="line"></div>
        <input type="submit" value="加入聊天室" class="btn"></input>
      </form>
    </div>

    <script>
      function submit() {}
    </script>
  </body>
</html>
